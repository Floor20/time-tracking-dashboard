<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="src/css/style.css" />
    <link rel="stylesheet" type="text/css" href="src/css/queries.css" />
    <script defer src="./src/js/script.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

  <body>
    <main class="grid">
      <header class="header">
        <div class="header__user">
          <img
            src="./images/image-jeremy.png"
            alt="User image"
            class="header__user-img"
          />
          <div class="header__user-info">
            Report for
            <span class="header__user-name">Jeremy Robson</span>
          </div>
        </div>
        <nav>
          <ul class="header__nav">
            <li>
              <a class="header__nav-link" href="#" data-for-tab="1">Daily</a>
            </li>
            <li>
              <a class="header__nav-link" href="#" data-for-tab="2">Weekly</a>
            </li>
            <li>
              <a class="header__nav-link" href="#" data-for-tab="3">Monthly</a>
            </li>
          </ul>
        </nav>
      </header>

      <ul class="tile tile--work">
        <li class="tile__border--work"></li>
        <li class="tile__wrapper">
          <figure class="tile__content">
            <ul class="tile__title-row">
              <li>Work</li>
              <li><img src="./images/icon-ellipsis.svg" /></li>
            </ul>
            <ul class="tile__time-row">
              <!-- daily -->
              <li class="tile__time" data-time="1">5hrs</li>
              <li class="tile__time-last" data-time-last="1">
                Yesterday - 7hrs
              </li>
              <!-- weekly -->
              <li class="tile__time tile__time--hidden" data-time="2">32hrs</li>
              <li class="tile__time-last tile__time--hidden" data-time-last="2">
                Last week - 36hrs
              </li>
              <!-- monthly -->
              <li class="tile__time tile__time--hidden" data-time="3">
                103hrs
              </li>
              <li class="tile__time-last tile__time--hidden" data-time-last="3">
                Last month - 128hrs
              </li>
            </ul>
          </figure>
        </li>
      </ul>

      <ul class="tile tile--play">
        <li class="tile__border--play"></li>
        <li class="tile__wrapper">
          <figure class="tile__content">
            <ul class="tile__title-row">
              <li>Play</li>
              <li><img src="./images/icon-ellipsis.svg" /></li>
            </ul>
            <ul class="tile__time-row">
              <!-- daily -->
              <li class="tile__time" data-time="1">1hrs</li>
              <li class="tile__time-last" data-time-last="1">
                Yesterday - 2hrs
              </li>
              <!-- weekly -->
              <li class="tile__time tile__time--hidden" data-time="2">10hrs</li>
              <li class="tile__time-last tile__time--hidden" data-time-last="2">
                Last week - 8hrs
              </li>
              <!-- monthly -->
              <li class="tile__time tile__time--hidden" data-time="3">23hrs</li>
              <li class="tile__time-last tile__time--hidden" data-time-last="3">
                Last month - 29hrs
              </li>
            </ul>
          </figure>
        </li>
      </ul>

      <ul class="tile tile--study">
        <li class="tile__border--study"></li>
        <li class="tile__wrapper">
          <figure class="tile__content">
            <ul class="tile__title-row">
              <li>Study</li>
              <li><img src="./images/icon-ellipsis.svg" /></li>
            </ul>
            <ul class="tile__time-row">
              <!-- daily -->
              <li class="tile__time" data-time="1">0hrs</li>
              <li class="tile__time-last" data-time-last="1">
                Yesterday - 1hrs
              </li>
              <!-- weekly -->
              <li class="tile__time tile__time--hidden" data-time="2">4hrs</li>
              <li class="tile__time-last tile__time--hidden" data-time-last="2">
                Last week - 7hrs
              </li>
              <!-- monthly -->
              <li class="tile__time tile__time--hidden" data-time="3">13hrs</li>
              <li class="tile__time-last tile__time--hidden" data-time-last="3">
                Last month - 18hrs
              </li>
            </ul>
          </figure>
        </li>
      </ul>

      <ul class="tile tile--exercise">
        <li class="tile__border--exercise"></li>
        <li class="tile__wrapper">
          <figure class="tile__content">
            <ul class="tile__title-row">
              <li>Exercise</li>
              <li><img src="./images/icon-ellipsis.svg" /></li>
            </ul>
            <ul class="tile__time-row">
              <!-- daily -->
              <li class="tile__time" data-time="1">1hrs</li>
              <li class="tile__time-last" data-time-last="1">
                Yesterday - 1hrs
              </li>
              <!-- weekly -->
              <li class="tile__time tile__time--hidden" data-time="2">4hrs</li>
              <li class="tile__time-last tile__time--hidden" data-time-last="2">
                Last week - 5hrs
              </li>
              <!-- monthly -->
              <li class="tile__time tile__time--hidden" data-time="3">11hrs</li>
              <li class="tile__time-last tile__time--hidden" data-time-last="3">
                Last month - 18hrs
              </li>
            </ul>
          </figure>
        </li>
      </ul>

      <ul class="tile tile--social">
        <li class="tile__border--social"></li>
        <li class="tile__wrapper">
          <figure class="tile__content">
            <ul class="tile__title-row">
              <li>Social</li>
              <li><img src="./images/icon-ellipsis.svg" /></li>
            </ul>
            <ul class="tile__time-row">
              <!-- daily -->
              <li class="tile__time" data-time="1">1hrs</li>
              <li class="tile__time-last" data-time-last="1">
                Yesterday - 3hrs
              </li>
              <!-- weekly -->
              <li class="tile__time tile__time--hidden" data-time="2">5hrs</li>
              <li class="tile__time-last tile__time--hidden" data-time-last="2">
                Last week - 10hrs
              </li>
              <!-- monthly -->
              <li class="tile__time tile__time--hidden" data-time="3">21hrs</li>
              <li class="tile__time-last tile__time--hidden" data-time-last="3">
                Last month - 23hrs
              </li>
            </ul>
          </figure>
        </li>
      </ul>

      <ul class="tile tile--selfcare">
        <li class="tile__border--selfcare"></li>
        <li class="tile__wrapper">
          <figure class="tile__content">
            <ul class="tile__title-row">
              <li>Self Care</li>
              <li><img src="./images/icon-ellipsis.svg" /></li>
            </ul>
            <ul class="tile__time-row">
              <!-- daily -->
              <li class="tile__time" data-time="1">0hrs</li>
              <li class="tile__time-last" data-time-last="1">
                Yesterday - 1hrs
              </li>
              <!-- weekly -->
              <li class="tile__time tile__time--hidden" data-time="2">2hrs</li>
              <li class="tile__time-last tile__time--hidden" data-time-last="2">
                Last week - 2hrs
              </li>
              <!-- monthly -->
              <li class="tile__time tile__time--hidden" data-time="3">7hrs</li>
              <li class="tile__time-last tile__time--hidden" data-time-last="3">
                Last month - 11hrs
              </li>
            </ul>
          </figure>
        </li>
      </ul>
    </main>

  </body>
</html>
