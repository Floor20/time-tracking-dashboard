<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="src/css/style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

  <body>
    <main class="grid">
      <header class="header">
        <div class="header__user">
          <img
            src="./images/image-jeremy.png"
            alt="User image"
            class="header__user-img"
          />
          <div class="header__user-info">
            Report for
            <span class="header__user-name"
              >Jeremy<br />
              Robson</span
            >
          </div>
        </div>
        <nav>
          <ul class="header__links">
            <li><a class="nav-link" href="#">Daily</a></li>
            <li><a class="nav-link" href="#">Weekly</a></li>
            <li><a class="nav-link" href="#">Monthly</a></li>
          </ul>
        </nav>
      </header>
      <figure class="tile">
        <ul class="tile__title">
          <li>Work</li>
          <li>...</li>
        </ul>
        5hrs
        <!-- daily -->
        Previous - 7hrs
        <!-- daily -->
        32hrs
        <!-- weekly -->
        Previous - 36hrs
        <!-- weekly -->
        103hrs
        <!-- monthly -->
        Previous - 128hrs
        <!-- monthly -->
      </figure>

      <figure class="tile">
        <ul class="tile__title">
          <li>Play</li>
          <li>...</li>
        </ul>
        1hr
        <!-- daily -->
        Previous - 2hrs
        <!-- daily -->
        10hrs
        <!-- weekly -->
        Previous - 8hrs
        <!-- weekly -->
        23hrs
        <!-- monthly -->
        Previous - 29hrs
        <!-- monthly -->
      </figure>

      <figure class="tile">
        <ul class="tile__title">
          <li>Study</li>
          <li>...</li>
        </ul>
        0hrs
        <!-- daily -->
        Previous - 1hr
        <!-- daily -->
        4hrs
        <!-- weekly -->
        Previous - 7hrs
        <!-- weekly -->
        13hrs
        <!-- monthly -->
        Previous - 19hrs
        <!-- monthly -->
      </figure>

      <figure class="tile">
        <ul class="tile__title">
          <li>Exercise</li>
          <li>...</li>
        </ul>
        1hr
        <!-- daily -->
        Previous - 1hr
        <!-- daily -->
        4hrs
        <!-- weekly -->
        Previous - 5hrs
        <!-- weekly -->
        11hrs
        <!-- monthly -->
        Previous - 18hrs
        <!-- monthly -->
      </figure>

      <figure class="tile">
        <ul class="tile__title">
          <li>Social</li>
          <li>...</li>
        </ul>
        1hr
        <!-- daily -->
        Previous - 3hrs
        <!-- daily -->
        5hrs
        <!-- weekly -->
        Previous - 10hrs
        <!-- weekly -->
        21hrs
        <!-- monthly -->
        Previous - 23hrs
        <!-- monthly -->
      </figure>

      <figure class="tile">
        <ul class="tile__title">
          <li>Self Care</li>
          <li>...</li>
        </ul>
        0hrs
        <!-- daily -->
        Previous - 1hr
        <!-- daily -->
        2hrs
        <!-- weekly -->
        Previous - 2hrs
        <!-- weekly -->
        7hrs
        <!-- monthly -->
        Previous - 11hrs
        <!-- monthly -->
      </figure>
    </main>
